name: Frontend CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - run: npm ci
      - run: npm run lint
      - name: Mirror to Potowai
        if: success()
        run: |
          git config --unset-all http.https://github.com/.extraheader
          git remote add potowai https://x-access-token:${{ secrets.POTOWAI_TOKEN }}@github.com/Potowai/front-lootopia.git
          git push potowai HEAD:main
